<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Topic Generator</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    
    

    <ion-app class="main-grid">
        <ion-header>
          <ion-toolbar>
            <ion-title>Topic Generator</ion-title>
          </ion-toolbar>
        </ion-header>
      

        <ion-content class="ion-padding container content">
            
        
            <ion-grid>
                <ion-card class="ion-padding">
                <!-- first row-->
                <ion-row>
                  <ion-col>
                    <div>
                        <h1 id="head-text">You really do learn something new everyday! Try reseaching this topic for your daily improvment!</h1>
                    </div>
                  </ion-col>
                </ion-row>
                <!-- second row-->
                <ion-row>
                    <ion-col>
                      <div>
                        <h2 class="topic-text">Your topic today is: </h2>
                      </div>
                    </ion-col>
                  </ion-row>

                  <!-- third row-->
                <ion-row>
                    <ion-col>
                      <div>
                        <p id="new-topic" class="topic-text"></p>
                        <p id="description-area" class="topic-text"></p>
                      </div>
                    </ion-col>
                  </ion-row>
                 
                </ion-card>   
                 <!-- fourth row-->
                 <ion-row>
                    <ion-col size="12" size-sm>
                      <div class="video-results-1">
                        
                      </div>
                    </ion-col>
                    
                    <ion-col size="12" size-sm>
                        <div class="video-results-2">
                        </div>
                      </ion-col>

                      <ion-col size="12" size-sm>
                        <div class="video-results-3">
                        </div>
                      </ion-col>
                  </ion-row>
              </ion-grid>
            


        </ion-content>
      </ion-app>


 

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
</body>
</html>
